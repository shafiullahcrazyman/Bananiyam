
name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab for debugging
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Inject all 5 secrets so the rotation logic works
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_KEY_2: ${{ secrets.VITE_API_KEY_2 }}
          VITE_API_KEY_3: ${{ secrets.VITE_API_KEY_3 }}
          VITE_API_KEY_4: ${{ secrets.VITE_API_KEY_4 }}
          VITE_API_KEY_5: ${{ secrets.VITE_API_KEY_5 }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
